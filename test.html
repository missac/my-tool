<body>
<h3>WebSocket Go</h3>
<pre id="output"></pre>

<script>
url = 'ws://192.168.2.162:9998/streaming/test';
c = new WebSocket(url);

send = function(data){
	$("#output").append((new Date())+ " ==> "+data+"\n")
		c.send(data)
}

c.onmessage = function(msg){
	$("#output").append((new Date())+ " <== "+msg.data+"\n")
		console.log(msg)
}

c.onopen = function(){
}
</script>
